<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo app</title>
  </head>
  <body>
    <header>
      <h1>Todo app</h1>
      <h2>Vanilla javascript</h2>
    </header>
    <main>
      <section>
        <label for="add-item">Add an item</label>
        <input type="text" placeholder="item" id="add-item" />
        <button id="add-item-button">Add</button>
      </section>
      <section>
        <label for="search-input">Search item</label>
        <input type="text" placeholder="item" id="search-input" />
        <ul id="todo-list"></ul>
        <p id="left-to-show"></p>
      </section>
    </main>
  </body>
  <script src="todo.js" defer></script>
</html>
